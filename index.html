<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A place to store and filter types of books to manage">
        <meta name="author" content="Jahreal Carter">
        <link rel="stylesheet" href="styles.css">
        <title>Grimoire</title>
    </head>
    <body>
        <div class="data-input">
            <main>
                <!--Title Info-->
                <h1>Grimoire</h1>
                <p>Please fill in as much data as possible</p>

                <!--Form Input-->
                <form id="book-details">

                    <!--Book Type Input-->   
                    <fieldset>
                        <label for="book-type">Type: </label>
                        <select name="book-type" id="book-type" required>
                            <option value=" ">(please select)</option>
                            <optgroup label="Novel">
                                <option value="1">Light Novel</option>
                                <option value="2">Web Novel</option>
                                <option value="3">Visual Novel</option>
                            </optgroup>
                            <optgroup label="Comic">
                                <option value="4">Manga</option>
                                <option value="5">Manhwa</option>
                                <option value="6">Manhua</option>
                                <option value="7">OEL</option>
                            </optgroup>
                        </select>
                    </fieldset>

                    <!--English-Book Name Input-->
                    <fieldset>
                        <label for="eng-book-title">English Title: 
                            <input type="text" id="eng-book-title" name="eng-book-title" placeholder="Enter the English title">
                        </label>
                    </fieldset>

                    <!--Original-Book Name Input-->
                    <fieldset>
                        <label for="og-book-title">Romanji Title: 
                            <input type="text" id="og-book-title" name="book-title" placeholder="Enter the original title" required>
                        </label>
                    </fieldset>

                    <!--Completion Status-->
                    <fieldset>
                        <label for="status">Status
                            <select name="status" id="status" required>
                                <option value=" ">(please select)</option>
                                <option value="1">Completed</option>
                                <option value="2">Releasing</option>
                                <option value="3">Hiatus</option>
                                <option value="4">Cancelled</option>
                                <option value="5">Unreleased</option>
                            </select>
                        </label>
                    </fieldset>

                    <!--Volume Count-->
                    <fieldset>
                        <label for="volume-count">Volumes:  
                            <input type="number" id="volume-count" name="volume-count" placeholder="Not required">
                        </label>
                    </fieldset>
                </form>

                    <!--Chapter Count-->
                    <fieldset>
                        <label for="chapter-count">Chapters:  
                            <input type="number" id="chapter-count" name="chapter-count" placeholder="Not required">
                        </label>
                    </fieldset>

                    <!--Publishing Date-->
                    <fieldset>
                        <label for="publishing-date">Publishing Date: 
                            <input type="date" name="publishing-date" id="publishing-date">
                        </label>
                    </fieldset>

                    <!--End Date-->
                    <fieldset>
                        <label for="publishing-date">End Date: 
                            <input type="date" name="end-date" id="end-date">
                        </label>
                    </fieldset>
                </form>
            </main>
        </div>
    </body>
</html>

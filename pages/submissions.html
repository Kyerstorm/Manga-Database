<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The place where you submit manga data">
        <meta name="author" content="Jahreal Carter">
        <link rel="stylesheet" href="../styling/submissions.css">
        <title>Grimoire - Submission</title>
    </head>
    <body>
        <main>
            <section>
                <!--Navigation-Bar-->
                <nav class="nav-bar">
                    <ul>
                        <li>Submit a manga</li>
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="my-list.html">My List</a></li>
                        <li><a href="submissions.html">Submit a Manga</a></li>
                    </ul>
                </nav>
            </section>

            <!--Form Input-->
            <section class="data-input">
                <form id="book-details" action="/submit-form" method="post">
                    
                <!--Book-Cover-->
                <fieldset>
                    <label for="book-cover"> Cover: 
                        <input type="file" name="book-cover" id="book-cover" required>
                    </label>
                </fieldset>

                <!--Book Type Input-->   
                <fieldset>
                    <label for="book-type"> Type: </label>
                    <select name="book-type" id="book-type" required>
                        <option value=""> (please select) </option>
                        <optgroup label="Novel">
                            <option value="1"> Light Novel </option>
                            <option value="2"> Web Novel </option>
                             <option value="3"> Visual Novel </option>
                        </optgroup>
                         <optgroup label="Comic">
                            <option value="4"> Manga </option>
                             <option value="5"> Manhwa </option>
                            <option value="6"> Manhua </option>
                             <option value="7"> OEL </option>
                        </optgroup>
                        <optgroup label="NSFW">
                             <option value="8"> Eroge </option>
                             <option value="9"> Hentai </option>
                             <option value="10"> Pornhwa </option>
                         </optgroup>
                     </select>
                  </fieldset>

                <!--English-Book Name Input-->
                <fieldset>
                    <label for="eng-book-title"> English Title: 
                        <input type="text" id="eng-book-title" name="eng-book-title" placeholder="Enter the English title">
                    </label>
                </fieldset>

                <!--Original-Book Name Input-->
                <fieldset>
                    <label for="og-book-title"> Romanji Title: 
                        <input type="text" id="og-book-title" name="og-book-title" placeholder="Enter the original title" aria-required="true" required>
                    </label>
                </fieldset>

                <!--Book-Summary-->
                    <label for="title-summary"> Description: 
                        <textarea name="title-summary" id="title-summary" rows="5" cols="30" 
                        placeholder="Enter the description/summary" required></textarea>
                    </label>
                </fieldset>

                <!--Completion Status-->
                <fieldset>
                    <label for="release-status">Status
                        <select name="release-status" id="release-status" required>
                            <option value=" ">(please select)</option>
                            <option value="1"> Completed </option>
                            <option value="2"> Releasing </option>
                            <option value="3"> Hiatus </option>
                            <option value="4"> Cancelled </option>
                            <option value="5"> Unreleased </option>
                        </select>
                    </label>
                </fieldset>

                <!--Volume Count-->
                <fieldset>
                    <label for="volume-count"> Volumes:  
                        <input type="number" id="volume-count" name="volume-count" placeholder="Not required" min="0">
                    </label>
                </fieldset>

                <!--Chapter Count-->
                <fieldset>
                    <label for="chapter-count"> Chapters:  
                        <input type="number" id="chapter-count" name="chapter-count" placeholder="Not required" min="0">
                    </label>
                </fieldset>

                <!--Publishing Date-->
                <fieldset>
                    <label for="publishing-date"> Publishing Date: 
                        <input type="date" name="publishing-date" id="publishing-date" required>
                    </label>
                </fieldset>

                <!--End Date-->
                <fieldset>
                    <label for="end-date"> End Date: 
                        <input type="date" name="end-date" id="end-date">
                    </label>
                </fieldset>

                <!--Book-Author-->
                <fieldset>
                    <label for="book-author">Author: 
                        <input type="text" name="book-author" id="book-author" placeholder="Enter the authors name">
                    </label>
                </fieldset>

                <!--Book-Genre-->
                <fieldset class="genre-checkboxes">Select Genres:
                    <label>
                        <input type="checkbox" name="genres" value="action">Action
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="adventure"> Adventure
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="comedy"> Comedy
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="drama"> Drama
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="ecchi"> Ecchi
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="fantasy"> Fantasy
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="horror"> Horror
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="mystery"> Mystery
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="psychological"> Psychological
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="romance"> Romance
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="sci-fi"> Sci-Fi
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="sports"> Sports
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="supernatural"> Supernatural
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="thriller"> Thriller
                    </label>
                </fieldset>
                <fieldset>
                <input type="submit" name="form-submit" id="form-submit">
                </fieldset>
            </form>
        </main>
    </body>
</html>
